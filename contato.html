    <main id="main-3">
        <h1  class="h1-contato">Entre em contato conosco</h1>
    <p class="p-contato" >Tire todas as suas dúvidas ou envie suas sugestões para nossa equipe.</p>
        <form>
            <div>
                <label for="fname">
                    <h4 class="h4-contat">Nome:</h4>
                </label>
                <div>
                    <input type="text" id="fname" name="fname" name="" placeholder="Insiria seu Nome aqui.">
                </div>
            </div>
            <br>
            <div>
                <label for="tel">
                    <h4 class="h4-contat">Celular com DDD:</h4>
                </label>
                <div>
                    <input type="tel" name="celular" id="celular" placeholder="Número do celular aqui.">
                </div>
            </div>
            <br>
            <div>
                <label for="email">
                    <h4 class="h4-contat">E-mail:</h4>
                </label>
                <div>
                    <input type="email" id="email" name="email" placeholder="Insiria seu E-mail aqui.">
                </div>
            </div>
            <br>
            <div>
                <label for="message">
                    <h4 class="h4-contat">Mensagem:</h4>
                </label>
                <div>
                    <textarea name="message" rows="10" cols="30"> </textarea>
                </div>
            </div>
            <br>
            <div>
                <input type="submit" name="Concluir">
            </div>
        </form>
        <div>
            <h1 class="h1-contato">Nossa unidade</h1>
            <iframe class="iframe-map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7292.979024645876!2d-46.32056122988586!3d-23.943124379278522!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce039dcd3f10e9%3A0x643657ade3927eb3!2sSenac%20Santos!5e0!3m2!1spt-BR!2sbr!4v1717779795320!5m2!1spt-BR!2sbr" width="400" height="140" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
